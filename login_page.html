<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: whitesmoke;
    }
    h1{
      font-style: italic;
      color: white ;
      background-color: lightgreen;
      text-align: center;
      border: 5px solid black;
      padding: 10px;
      width: 400px;
    }
    .center_content {
      display: flex;
      justify-content: center;
    }
    .error {
      border: 2px solid red;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>

    <meta charset="UTF-8">
    <title>Login Page </title>
</head>
<body>

  <div class="center_content">
    <h1>Login</h1>
  </div>

  <br><br><br>

  <div class="center_content">
    <span id="error-message" class="error-message">Invalid login credentials</span>
  </div>

  <br>

  <div class="center_content">
    <label for="uname">Username:</label>

    <input type="text" id="uname" name="uname" placeholder="Enter your username" value="Default" required>
  </div>

  <br>

  <div class="center_content">
    <label for="password">Password: </label>

    <input type="text" id="password" name="uname" placeholder="Enter your password" value="Default" required>
  </div>

  <br><br><br>

  <div class="center_content">
    <button id = "login">Login</button>
  </div>

  <br>

  <div class="center_content">
    <button id = "signup">Sign up</button>
  </div>

  <script src="login_script.js"> </script>

</body>
</html>
