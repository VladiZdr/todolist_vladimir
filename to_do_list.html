<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: whitesmoke;
        }
        h1 {
            font-style: italic;
            color: white ;
            background-color: lightgreen;
            text-align: center;
            border: 5px solid black;
            padding: 10px;
            width: 400px;
        }
        .add_task {
            color: aliceblue;
            background-color: darkolivegreen;
            border-color: black;
            border-width: thick ;
            font-size: 30px;
            cursor: pointer;
        }
        .center_content {
            display: flex;
            justify-content: center;
        }
        .textbox {
            text-align: center;
            margin-left: 10px;
            width: 900px;
            height: 40px;
            font-size: 18px;
        }
        .markButton{
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: medium;
            border-radius: 20px;
            background-color: darkolivegreen;
            border-color: black;
            border-width: thick ;
        }
        .deleteButton{
            width:  45px;
            height: 45px;
            background-image: url('delete_button.png');
            background-size: cover;
            background-position: center;
            color: transparent;
            cursor: pointer;
        }
        .row{
            display: flex;
            justify-content: center;
        }
        #tasks{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
    <meta charset="UTF-8">
    <title>My To Do List</title>

</head>
<body>


    <div class="center_content">
        <button id="login-page">Back to login page</button>
    </div>

    <div class="center_content">
        <h1 id = "header">  </h1>
    </div>

    <br><br><br>

    <div class="center_content">
        <button id="add_task_id" class="add_task">Add Task</button>
    </div>

    <br><br><br>

    <div id="tasks" >

    </div>

    <script src="todoList_script.js"> </script>

</body>
</html>
